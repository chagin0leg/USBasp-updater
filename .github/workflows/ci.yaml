name: Build and Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: 'stable'
        cache: true

    - name: Build Flutter Windows Release
      run: flutter build windows --release

    - name: Run Dart script
      run: dart .\deploy\update_evb.dart

    - name: Run Enigma VB Console
      run: .\deploy\enigmavbconsole.exe .\deploy\USBasp-updater.evb

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        files: .\deploy\USBasp-updater.exe
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
