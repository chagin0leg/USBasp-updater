name: Build and Release

on:
  push:
    tags:
      - '[0-9]+.[0-9]+.[0-9]+'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Flutter
      uses: subosito/flutter-action@v2
      with:
        flutter-version: '3.24.3'
        run: |
          chmod +x "$GITHUB_ACTION_PATH/setup.sh"
          "$GITHUB_ACTION_PATH/setup.sh" -p -v

    - name: Build Flutter Windows Release
      run: flutter build windows --release

    - name: Display project file tree
      run: tree /F /A

    - name: Run Dart script
      run: dart .\deploy\update_evb.dart --dir=".\\build\\windows\\x64\\runner\\Release" --xml=".\\deploy\\USBasp-updater.evb"

    - name: Run Enigma VB Console
      run: .\deploy\enigmavbconsole.exe ".\\deploy\\USBasp-updater.evb"

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.ref }}
        name: ${{ github.ref }}
        body: |
          Commits in this release:
          ${{ steps.get_commits.outputs.commits }}
        files: ".\\deploy\\USBasp-updater.exe"
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
